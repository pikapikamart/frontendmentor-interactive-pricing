<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Link for the font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Link for the css -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1 class="d-text">Simple, traffic-based pricing</h1>
    <p class="f-16">Sign-up for our 30-day trial. <br> No credit card required. </p>
  </header>
  <form>
    <div class="top">
      <p class="top__views f-14">
        <span>100K</span>
        PAGEVIEWS
      </p>
      <h2 class="top__price f-40">
        <span>$16.00</span>
        <span class="f-14"> / month</span>
      </h2>
      <div class="slider">
        <label>
          <input type="range" id="sliderpage" min=0 max=32 value=16 name="price-range" aria-label="Choose monthly usage">
        </label>
      </div>
      <div class="top__billings">
        <span class="sr-only">Choose Billing Frequency</span>
        <input type="radio" name="billings" id="monthly" value="monthly" checked>
        <label for="monthly" class="top__month f-12">Monthly Billing</label>
        <input type="radio" name="billings" id="yearly" value="yearly">
        <label for="yearly" class="top__year f-12">
          Yearly Billing
          <span class="discount">-25% <span>discount</span></span>
        </label>
      </div>
    </div>
    <div class="bottom">
      <ul>
        <li>Unlimited Websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button type="submit">Start my trial</button>
    </div>
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://twitter.com/RaymartPamplona">Raymart Pamplona</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
